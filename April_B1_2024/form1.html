<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div style="width:700px; margin-left:300px;">
            <form action="#">
                <div style="text-align:center;">
                    <h1>Register Here</h1>
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Enter your name:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Age:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Age">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Location:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Location">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Select your course:</label>
                    
        
                  <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Enter your address:</label>
                  <div class="form-floating">
                    <textarea class="form-control" placeholder="Enter your address" id="floatingTextarea"></textarea>
                    <label for="floatingTextarea">Enter your address</label>
                  </div>
                  </div>
                  </div>
                  <div>
                  <button class="btn-btn-outline-primary">Register</button>
                  </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>     
</body>
</html>
